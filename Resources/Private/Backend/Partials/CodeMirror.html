<script type="text/javascript">
	var codeMirrorMode = "{codeMirror.mode}",
		codeMirrorModeHint = "{codeMirror.mode}Hint",
		IDE = window.IDE || {};

	IDE.currentFile = {
		path: "{file.path}", // Path of the file
		name: "{file.name}", // Name
		directory: "{file.directory}",
		information: {
			<f:for each="{file.information}" as="value" key="key">
				{key}: "{value}",
			</f:for>
		}
	};

	IDE.extension = {
		extensionKey: "{file.extensionKey}", // Extension key
		extensionPath: "{file.extensionPath}"
	};

	<f:if condition="{customFavicon}">
		$("#favicon").attr("href", "{customFavicon}");
	</f:if>

	CodeMirror.modeURL = "{codeMirror.installPath}/mode/%N/%N.js";
</script>
