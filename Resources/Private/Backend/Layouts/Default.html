<f:be.container addCssFile="{f:uri.resource(path:'Stylesheets/Local/bootstrap-darkstep.css')}">
	<style type="text/css">
		div#typo3-docbody {
			top: 0;
		}
	</style>

	<style type="text/css">
		.header-section {
			height: 200px;
		}
		.header-section .logo-container {
			float: left;
		}
		.header-section .header-title {
			/*width: 600px;*/
			height: 200px;
			display: table-cell;
			vertical-align: bottom;
		}
		.header-section .header-title h1 {
			text-align: left;
		}
		.tx_sourcero {
			margin-top: 1em;
			clear: both;
			float: none;
		}
		.tx_sourcero .title {
			white-space: nowrap;
		}
		.external-link {
			white-space: nowrap;
		}
		.external-link i {
			opacity: 0.7;
		}
		.external-link:hover i {
			opacity: 1;
		}
		.title-badge:hover {
			text-decoration: none;
		}
		a i {
			opacity: 0.7;

			transition:opacity 0.5s;
			-moz-transition:opacity 0.5s; /* Firefox 4 */
			-webkit-transition:opacity 0.5s; /* Safari and Chrome */
			-o-transition:opacity 0.5s; /* Opera */
		}
		a:hover i {
			opacity: 1;
		}
		.badge-small.badge {
			padding: 3px;
			-webkit-border-radius: 14px; /* Android â‰¤ 1.6, iOS 1-3.2, Safari 3-4 */
	          border-radius: 14px; /* Android 2.1+, Chrome, Firefox 4+, IE 9+, iOS */
		}
		textarea.input-block-level:hover {
			border: 0 none;
		}

		.navbar-inner a {
			transition:color 0.5s;
			-moz-transition:color 0.5s; /* Firefox 4 */
			-webkit-transition:color 0.5s; /* Safari and Chrome */
			-o-transition:color 0.5s; /* Opera */
		}

		/* Styles console output */
		#typo3-inner-docbody pre .bold {	font-weight: bold;	}
		#typo3-inner-docbody pre .red {		color: red;	}
		#typo3-inner-docbody pre .green {	color: green;	}
		#typo3-inner-docbody pre .cyan {	color: cyan;	}
	</style>

	<div class="typo3-fullDoc">
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
